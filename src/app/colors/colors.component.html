<h2>{{ element.name }}</h2>
<div class="card">
  <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" height="200px" width="200px" />
  <div class="container">
    <h4><b>{{ element.name }}</b></h4>
    <p>
      <strong *ngIf="element.name === 'purple'" style="color: purple">
        {{ element.description }}</strong
      >
      <em *ngIf="element.name === 'blue'" style="color: blue">
        {{ element.description }}</em
      >
    </p>
  </div>
</div>
